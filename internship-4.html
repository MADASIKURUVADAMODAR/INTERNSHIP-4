<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .cover {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/1080x1920/?fashion,model') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
        }
        .headline {
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            color: #ff9800;
        }
        .caption {
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
            color: #03a9f4;
        }
        .subscribe-btn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        .subscribe-btn:hover {
            background: #388e3c;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="title">BTech Chronicles</div>
        <div class="headline">"From First Year to Final Year - The Real Engineering Story!"</div>
        <div class="caption">How BTech students survive assignments, backlogs, and the ultimate job hunt.</div>
        <button class="subscribe-btn">Subscribe Now</button>
    </div>
</body>
</html>
